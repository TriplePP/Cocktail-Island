<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cocktail Island</title>
  </head>
  <body>
    <section class="main-content">
      <!-- Main heading -->
      <div class="main-heading container-styling">
        <h1>Cocktail Island</h1>
        <img src="/img/cocktail.png" alt="icon of a cocktail" />
        <h2>Drinks are on us!</h2>
      </div>

      <!-- Search form -->
      <div class="form-container container-styling">
        <form class="drink-search">
          <h3>What can we get you today?</h3>
          <input
            type="text"
            name="drink"
            class="form-items-style"
            id="drink"
            onfocus="this.value=''"
            value="Enter cocktail name"
          />
          <p class="error"></p>
          <input
            type="submit"
            value="Find my drink!"
            class="submit form-items-style btn-style"
          />
          <button class="btn form-items-style btn-style">Surprise Me!</button>
        </form>

        <img src="/img/bar-man.png" alt="cartoon of a waiter" />
      </div>
      <img src="" alt="" />
    </section>

    <!-- Results of search to be added by JS and API -->
    <div class="cocktail-results" id="cocktail-results"></div>
    <script src="/script.js"></script>
  </body>
</html>
