<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cocktail Island</title>
  </head>
  <body>
    <section class="main-content">
      <div class="main-heading container-styling">
        <h1>Cocktail Island</h1>
        <img src="/img/cocktail.png" alt="icon of a cocktail" />
        <h2>Drinks are on us!</h2>
      </div>
      <div class="form-container container-styling">
        <form class="drink-search">
          <h3>What can we get you today?</h3>
          <input
            type="text"
            name="drink"
            class="form-items-style"
            id="drink"
            value="Enter cocktail name"
          />
          <input type="submit" value="Lets Go!" class="btn form-items-style" />
        </form>
        <img src="/img/bar-man.png" alt="cartoon of a waiter" />
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
